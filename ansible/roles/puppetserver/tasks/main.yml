---
- name: "Dowload the puppetlabs-release-pc1 deb package"
  get_url:
      url: "https://apt.puppetlabs.com/puppet6-release-{{ ansible_distribution_release }}.deb"
      dest: "/tmp/puppet6-release-{{ ansible_distribution_release }}.deb"

- name: "Install the puppet repos"
  command: "dpkg -i puppet6-release-{{ ansible_distribution_release }}.deb"
  args:
      chdir: /tmp/

- name: "Install puppetserver"
  apt:
      update_cache: yes
      name: puppetserver
      state: present

- name: "Set default jvm settings"
  template: 
      src: puppetserver.default.j2
      dest: /etc/default/puppetserver

- name: "Set puppetserver configuration"
  template:
      src: puppet.conf.j2
      dest: /etc/puppetlabs/puppet/puppet.conf

- name: "Update hosts file"
  lineinfile:
      dest: /etc/hosts
      line: "{{  puppet_server_ip }} {{  puppet_server_name }}"

- name: "Ensure good rights are set in puppet folder"
  file:
      path: "/etc/puppetlabs/{{ item }}"
      owner: puppet
      group: puppet
      recurse: true
  with_items:
      - puppet
      - puppetserver

- name: "Enable and restart puppet service"
  service:
      name: puppetserver
      enabled: yes
      state: started
